<!-- sidebar.component.html -->

<div class="sidebar">
  <!-- Coloque aqui os itens do menu -->
  <div class="avatar-container">
    <img
      src="https://cdn.icon-icons.com/icons2/2104/PNG/512/avatar_icon_129437.png"
      class="img-avatar"
      alt=""
    />
    <button class="logout-button" (click)="logout()"><b>Sair</b></button>
    <p class="welcome">Bem-vindo {{ username }}</p>
    <!-- badge de admin -->
    <div *ngIf="user_group === '1'">
      <div class="badge-success">Administrador</div>
    </div>
    <!-- badge de admin -->
  </div>
  <ul class="menu-list">
    <li
      *ngFor="let item of MenuItems"
      class="{{ item.cName }}"
      routerLink="{{ item.link }}"
    >
      {{ item.text }}
    </li>
  </ul>
</div>
