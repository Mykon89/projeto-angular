<div class="main-content">
  <h2 class="title">Cadastrar Usuário</h2>
  <form (ngSubmit)="submitForm(userForm)" #userForm="ngForm" class="user-form">
    <label for="user">Usuário:</label>
    <input
      type="text"
      id="user"
      name="user"
      [(ngModel)]="frmData.user"
      required
      class="form-input"
      placeholder="Usuário"
    />

    <label for="password">Senha:</label>
    <input
      type="password"
      id="password"
      name="password"
      [(ngModel)]="frmData.password"
      required
      class="form-input"
      placeholder="Senha"
    />

    <label for="email">E-mail:</label>
    <input
      type="email"
      id="email"
      name="email"
      [(ngModel)]="frmData.email"
      required
      class="form-input"
      placeholder="E-mail"
    />

    <label for="address">Endereço:</label>
    <input
      type="text"
      id="address"
      name="address"
      [(ngModel)]="frmData.address"
      class="form-input"
      placeholder="Endereço"
    />

    <label for="phone">Telefone:</label>
    <input
      type="tel"
      id="phone"
      name="phone"
      [(ngModel)]="frmData.phone"
      class="form-input"
      placeholder="Telefone"
    />

    <label for="group">Grupo:</label>
    <select
      id="group"
      name="group"
      [(ngModel)]="frmData.user_group"
      class="form-input"
    >
      <option value="1" selected>ADMINISTRADOR</option>
      <option value="2">ALUNO</option>
      <option value="3">PERSONAL</option>
    </select>

    <div class="switch-container">
      <label class="switch-label">Ativo:</label>
      <label class="switch">
        <input type="checkbox" name="active" [(ngModel)]="active" />
        <span class="slider"></span>
      </label>
    </div>

    <button type="submit" class="submit-button" (click)="onSubmit()">
      Salvar
    </button>
  </form>
</div>
